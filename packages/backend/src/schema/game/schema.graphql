scalar DateTime

type Game {
	id: ID!
	name: String!
	startedAt: DateTime
	players: [Player!]!

	me: Player
}

type Player {
	id: ID!
	name: String!
	color: String!
	user: User!
}

type Query {
	games: [Game!]!
	game(id: ID!): Game!
}

type Mutation {
	createGame(name: String!): Game!
	joinGame(id: ID!): Game!
	startGame(id: ID!): Game!
}
