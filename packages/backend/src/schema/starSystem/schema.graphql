type StarSystem implements Positionable {
	id: ID!
	name: String!
	position: Vector!
	owner: Player
	sensorRange: Float
	discoveries: [Discovery!]
	resourceDepots: [ResourceDepot!]
	isVisible: Boolean!
	lastUpdate: DateTime
}

union Discovery = ResourceDiscovery

type ResourceDiscovery {
	id: ID!
	resource: Resource!
	remainingDeposits: Float!
}

type ResourceDepot {
	id: ID!
	resource: Resource!
	quantity: Float!
}

extend type Game {
	starSystems: [StarSystem!]!
}

type Query {
	starSystem(id: ID!): StarSystem!
}
