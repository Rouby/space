type StarSystem {
	id: ID!
	name: String!
	position: Vector!
	owner: Player
}

interface Trackable {
	id: ID!
	position: Vector!
}

enum TrackEventType {
	move
	appear
	disappear
}

type TrackEvent {
	id: ID!
	type: TrackEventType!
	trackable: Trackable!
}

extend type Game {
	starSystems: [StarSystem!]!
}

type Query {
	starSystem(id: ID!): StarSystem!
}

type Subscription {
	trackMap: TrackEvent!
}
